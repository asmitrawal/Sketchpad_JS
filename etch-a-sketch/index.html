<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>NARCO'S SKETCHPAD</h1>
    <div class="main">
    <aside>
    <div class="color-picker">
        <input type="color" id="color-picker-input">
        <label id="color-picker-label">Pencil Color Picker</label>
    </div>
    <div class="eraser">
        <div class="eraser-symbol"></div>
        <label id="eraser-label">Eraser</label>
    </div>
    <div class="reset">
        <div class="reset-symbol"><span>X</span></div>
        <label id="reset-label">Reset</label>
    </div>
    <button id="btn">CREATE A CUSTOM GRID</button>
    </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
